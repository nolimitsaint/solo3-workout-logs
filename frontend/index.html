<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Logs - Project 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Workout Collection Manager</h1>

  <main id="app">
    <!-- ===================== -->
    <!--        STATS          -->
    <!-- ===================== -->
    <section>
      <h2>Statistics</h2>
      <div id="stats" class="stats"></div>
    </section>

    <hr />

    <!-- ===================== -->
    <!--      ADD / EDIT       -->
    <!-- ===================== -->
    <section>
      <h2>Add / Edit Workout</h2>

      <form id="workoutForm" autocomplete="off">
        <label>
          Date:
          <input type="date" id="workout_date" name="workout_date" required />
        </label>

        <label>
          Title:
          <input type="text" id="title" name="title" placeholder="Push Day" required />
        </label>

        <label>
          Category:
          <input type="text" id="category" name="category" placeholder="Strength" required />
        </label>

        <label>
          Duration (minutes):
          <input type="number" id="duration_min" name="duration_min" min="1" max="600" required />
        </label>

        <label style="grid-column: 1 / -1;">
          Notes:
          <textarea id="notes" name="notes" placeholder="Bench + triceps" rows="3"></textarea>
        </label>

        <label style="grid-column: 1 / -1;">
          Workout Image (optional):
          <input type="file" id="image" name="image" accept="image/*" />
        </label>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Add Workout</button>
          <button type="button" id="cancelBtn" style="display:none;">Cancel Edit</button>
        </div>

        <p id="formError" class="error" style="display:none;"></p>
      </form>
    </section>

    <hr />

    <!-- ===================== -->
    <!--       FILTERS         -->
    <!-- ===================== -->
    <section>
      <h2>Browse Workouts</h2>

      <div class="pager" style="flex-wrap:wrap;">
        <label>
          Search:
          <input id="search" placeholder="title/category/notes" />
        </label>

        <label>
          Sort:
          <select id="sort">
            <option value="workout_date">Date</option>
            <option value="created_at">Created</option>
            <option value="duration_min">Duration</option>
            <option value="title">Title</option>
            <option value="category">Category</option>
          </select>
        </label>

        <label>
          Order:
          <select id="order">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
          </select>
        </label>

        <label>
          Page size:
          <select id="pageSize">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </label>

        <button id="applyFilters" type="button">Apply</button>
      </div>
    </section>

    <hr />

    <!-- ===================== -->
    <!--        LIST           -->
    <!-- ===================== -->
    <section>
      <div id="list"></div>
    </section>

    <!-- ===================== -->
    <!--        PAGER          -->
    <!-- ===================== -->
    <div class="pager">
      <button id="prevPage" type="button">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" type="button">Next</button>
    </div>

    <footer style="margin-top:24px; opacity:.7; font-size:12px;">
      <p>Solo Project 3 â€“ Workout Collection Manager</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
